<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>strona schroniska</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .banner {
        max-width: 100%;
        background-color: #ccc;
        padding: 80px;
        text-align: center;
    }

    .container {
        max-width: 100%;
    }

    .description {
        padding-left: 10px;
    }

    .animal-info {
        display: flex;
        flex-direction: column;
    }

    img {
        max-width: 300px;
        min-width: 300px;
        min-height: 300px;
    }

    .animal {
        display: flex;
        flex-direction: row;

    }
</style>
<body>

<div class="banner">
    <h1>Schronisko dla zwierząt</h1>
</div>

<div class="container">

    <h2>Zwierzaki szukają domu</h2>

    <a th:href="@{'/zwierzak?imie=' + ${animal.name}}" class="animal" th:each="animal: ${animals}">
        <img th:src="${animal.img}"/>
        <div class="animal-info">
            <h2 th:text="${animal.name}">Azor</h2>
            <p th:text="${animal.description}">opis</p>
        </div>
    </a>

</div>
</body>
</html>
